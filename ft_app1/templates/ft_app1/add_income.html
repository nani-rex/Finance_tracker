<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

  </head>
  <body>
    <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">

      <div class="logo"><a href="#">CHRIMATA</a></div>
        <ul class="links">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>
            <a href="#" class="desktop-link">Income</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Features</label>
            <ul>
              <a href="{% url 'addinc' %}">add income</a>
              <li><a href="{% url 'viewinc' %}">view incomes</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Expense</a>
            <input type="checkbox" id="show-services">

            <ul>
              <li><a href="{% url 'addexp' %}">add expense</a></li>
              <li><a href="{% url 'viewexp' %}">view expense</a></li>

          <li>
            <a href="#" class="desktop-link">reminder</a>

            <ul>
              <li><a href="{% url 'addrem' %}">add reminder</a></li>

            </div>

  </div>

  <form method="post" action="/add_income">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" />
    <br />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" />
    <br />
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" />
    <br />
    <input type="submit" value="Add Income" />
  </form>
  </body>
</html>
